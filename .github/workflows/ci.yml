name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-formatting:
    name: Check Formatting & Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore WebDownloadr.sln

      - name: Check .NET formatting
        run: dotnet format WebDownloadr.sln --verify-no-changes --verbosity diagnostic

      - name: MarkdownLint docs
        run: |
          npx --yes markdownlint-cli2 "**/*.md"

      - name: Prettier check
        run: |
          npx --yes prettier --list-different "**/*.md" "**/*.json"

  build:
    name: Build and Selfcheck
    runs-on: ubuntu-latest
    needs: check-formatting
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore solution
        run: dotnet restore WebDownloadr.sln

      - name: Selfcheck script
        run: ./scripts/selfcheck.sh
      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.before }} --to ${{ github.sha }}

